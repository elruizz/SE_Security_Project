<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>OMNIKey Reader</title>
    <script src="renderer.js"></script>
    <link rel="stylesheet" href="stylesheet/r_w_style.css" type="text/css">
  </head>
  <body>
    <h1 id="reader_header">Reader Window</h1>

    <button id="show_writer">Writer</button>
    <script>
      var ipc = require('electron').ipcRenderer;
      var authButton = document.getElementById('show_writer');
      authButton.addEventListener('click', function(){
        ipc.once('actionReply', function(event, response){
          processResponse(response);
        })
        ipc.send('show_w', 'w');
      });
    </script>
    <button id="cancel">Cancel</button>
    <button id="read">Read</button>
    <button id="exit">Exit</button>
  </body>
</html>
