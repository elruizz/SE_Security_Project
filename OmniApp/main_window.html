<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>FaNcYoMnIaPpNaMe</title>
    <script src="renderer.js"></script>
    <script src="js/buttons.js"></script>
    
    <link rel="stylesheet" href="stylesheets/main_style.css" type="text/css">
  </head>
  <div>
      <h1>OMNI Key Reader/Writer</h1>
  </div>
  <body>
    
    <p>
    <div>
      <button id="show_reader">Reader</button>
      <button id="show_writer">Writer</button>
      <button id="exit">Exit</button>
    </div>
    </p>
  </body>

  <script>
    var ipc = require('electron').ipcRenderer;
    var authButton = document.getElementById('show_reader');
    authButton.addEventListener('click', function(){
      ipc.once('actionReply', function(event, response){
        processResponse(response);
      })
      ipc.send('show_r', 'r');
    });
    var authButton = document.getElementById('show_writer');
      authButton.addEventListener('click', function(){
        ipc.once('actionReply', function(event, response){
          processResponse(response);
        })
        ipc.send('show_w', 'w');
      });
  </script>
  <script src="js/MainButtons.js"></script>
</html>
