<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>OMNIKey Reader</title>
    <script src="renderer.js"></script>
    <link rel="stylesheet" href="stylesheets/main_style.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/ToggleReadWrite.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheets/bootstrap.css" rel="stylesheet" type="text/css">

  </head>

  <body>

    <nav class="navbar-center navbar-expand-lg navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">OmniApp Reader/Writer</span>
   </nav>
    
    <div class="container-fluid">
      <div class="col-12"></div>

      <div class = "row">

        <div class="col-1">
          <label><h2>Read</h2></label>
        </div>

        <div class="col-1">
          <div class="switch">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <div class ="col-1">
          <Label><h2>Write</h2></Label>
        </div>

      </div>
    </div>

    <div class="container-fluid">
    <div class="dropdown">
      <button onclick="DropDownMenu()" class="dropbtn">Dropdown</button>
      <div id="myDropdown" class="dropdown-content">
        <a id = "Sector_1" >Sector 1</a>
        <a id = "Sector_2" >Sector 2</a>
        <a id = "Sector_3" >Sector 3</a>
        <a id = "Sector_4" >Sector 4</a>
        <a id = "Sector_5" >Sector 5</a>
        <a id = "Sector_6" >Sector 6</a>
        <a id = "Sector_7" >Sector 7</a>
        <a id = "Sector_8" >Sector 8</a>
        <a id = "Sector_9" >Sector 9</a>
        <a id = "Sector_10">Sector 10</a>
      </div>
    </div> 
    </div>

    <div class="container-md">
    <div class="Block-1">
      <label for="usr">Block 1:</label>
      <input type="text" class="form-control" id="usr">
    </div>
    </div>

    <div class="container-md">
      <div class="Block-2">
        <label for="usr">Block 2:</label>
        <input type="text" class="form-control" id="usr">
      </div>
    </div>

    <div class="container-md">
      <div class="Block-3">
        <label for="usr">Block 3:</label>
        <input type="text" class="form-control" id="usr">
      </div>
    </div>

    <div class="container-md">
      <div class="Block-4">
        <label for="usr">Block 4:</label>
        <input type="text" class="form-control" id="usr">
      </div>
    </div>

    <div class="container-fluid">
      <button id="ExitButton">Exit</button>
    </div>


  </body>
  <script src="js/MainButtons.js"></script>
</html>
