<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FnAcYoMnIaPpNaMe</title>
    <script src="renderer.js"></script>
  </head>
  <body>
    <h1>OMNI Key Reader/Writer</h1>
    <button id="show_reader">Reader</button>
    <button id="show_writer">Writer</button>

    <script>
    var ipc = require('electron').ipcRenderer;
    var authButton = document.getElementById('show_reader');
    authButton.addEventListener('click', function(){
      ipc.once('actionReply', function(event, response){
        processResponse(response);
      })
      ipc.send('show_r', 'r');
    });
    </script>
  </body>
</html>
