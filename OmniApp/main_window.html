<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>OMNIKey Reader</title>
    <script src="renderer.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="stylesheets/main_style.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/ToggleReadWrite.css" type="text/css">
    <!-- mainly for mobile devices i believe -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="row" name="row_1">
      <div class="col-md-5">
        <h1>OMNIKey Reader/Writer</h1>
      </div>
      <div class="fixed-top">
        <div class="col-md-auto">
          <div class="dropdown">
            <button onclick="DropDownMenu()" class="dropbtn">Dropdown</button>
            <div id="myDropdown" class="dropdown-content">
              <a id = "Sector_0" >Sector 0</a>
              <a id = "Sector_1" >Sector 1</a>
              <a id = "Sector_2" >Sector 2</a>
              <a id = "Sector_3" >Sector 3</a>
              <a id = "Sector_4" >Sector 4</a>
              <a id = "Sector_5" >Sector 5</a>
              <a id = "Sector_6" >Sector 6</a>
              <a id = "Sector_7" >Sector 7</a>
              <a id = "Sector_8" >Sector 8</a>
              <a id = "Sector_9" >Sector 9</a>
              <a id = "Sector_10">Sector 10</a>
              <a id = "Sector_10">Sector 11</a>
              <a id = "Sector_10">Sector 12</a>
              <a id = "Sector_10">Sector 13</a>
              <a id = "Sector_10">Sector 14</a>
            </div>
          </div>
          <div class="col-md-auto"><button id="Exit">Exit</button></div>
        </div>
      </div>
    </div>

    
    <div class="row" name="row_2">

    <!--  
      <div class= "col-xs-1" name= "switch-read"><h2>Read</h2></div>
      <div class="col-xs-1" name="switch-col">
        <div class="switch">
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>
        </div>
        <h2>Write</h2>
      </div>
      -->

      
      <div class="col-md-9" name="UID-col">
        <label type="text">UID</label>
        <input type="text" name="UID-input" readonly="readonly">
      </div>


      <div class="col-md-9">
          <div class="Block-0">
            <label for="usr">Block 0:</label>
            <input type="text" class="form-control" id="usr_block_0">
            <button id = "Button-Write-Block-0">Write</button>
            <button id = "Button-Read-Block-0">Read</button>
          </div>
          <div class="Block-1">
            <label for="usr">Block 1:</label>
            <input type="text" class="form-control" id="usr_block_1">
            <button id = "Button-Write-Block-1">Write</button>
            <button id = "Button-Read-Block-1">Read</button>
          </div>
          <div class="Block-2">
            <label for="usr">Block 2:</label>
            <input type="text" class="form-control" id="usr_block_2">
            <button id = "Button-Write-Block-2">Write</button>
            <button id = "Button-Read-Block-2">Read</button>
          </div>
          <div class="Block-3">
            <label for="usr">Block 3:</label>
            <input type="text" class="form-control" id="usr_block_3">
            <button id = "Button-Read-Block-3">Write</button>
            <button id = "Button-Write-Block-3">Read</button>
        </div>
      </div>
    </div>
  </body>
  <script src="js/MainButtons.js"></script>
</html>
